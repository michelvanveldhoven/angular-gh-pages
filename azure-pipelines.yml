# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli
  displayName: 'install angular cli'

- script: |
    npm install
  displayName: 'npm install dependencies'

- script: |
    ng build --prod
  displayName: 'production build'

- script: |
    npm run scully -- --scanRoutes
  displayName: 'static site generator scully'

- task: PublishBuildArtifacts@1
  inputs: 
    PathToPublish: 'dist/angular-github-pages'
    ArtifactName: 'frontend'
    publishLocation: 'Container'
  displayName: 'publish artifact'

- script: |
    ng deploy --no-build --base-href=angular-gh-pages --no-silent --repo=https://$(Github_Username):$(GH_TOKEN)@github.com/$(Github_Username)/$(Github_Repo_Location)
  displayName: 'Deploy to github.io'
